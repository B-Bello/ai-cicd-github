name: Generate Tests

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.py'
      - '!tests/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}..HEAD | grep '\.py$' | grep -v '^tests/' | tr '\n' ' ')
          echo "files=$CHANGED" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-genai

      - name: Generate tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python generate_tests.py ${{ steps.changed-files.outputs.files }}

      - name: Commit and push tests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add tests/test_generated.py

          if git diff --quiet tests/; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-generate tests [skip ci]"
            git push
          fi
